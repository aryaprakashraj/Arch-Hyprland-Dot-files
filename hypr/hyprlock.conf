# ----------------------------------------------------------------------
# GENERAL SECTION
# ----------------------------------------------------------------------
general {
    disable_loading_bar = true
    hide_cursor = true
    # pam_module = hyprlock # Default value on Arch. Use 'su' as a fallback if necessary.
}

# ----------------------------------------------------------------------
# WIDGET 1: BACKGROUND (Blurred Screenshot)
# ----------------------------------------------------------------------
background {
    monitor = 
    # 'screenshot' tells hyprlock to grab the current desktop image.
    path = screenshot 
    
    # Blur effect (optional, customize values)
    blur_passes = 2      # Number of blur passes (0 to disable)
    blur_size = 7
    noise = 0.0117
    
    # You can apply color tints/adjustments to the background
    color = rgba(25, 20, 20, 1.0) # This color is TINTED over the image
    contrast = 0.8916
}

# ----------------------------------------------------------------------
# WIDGET 2: INPUT FIELD (Password Box)
# ----------------------------------------------------------------------
input-field {
    monitor = 
    size = 200, 50
    rounding = -1 # -1 means complete rounding (pill/circle shape)
    
    # Colors for the input field
    outer_color = rgb(151515)
    inner_color = rgb(200, 200, 200)
    check_color = rgb(136, 204, 34)  # Success color
    fail_color = rgb(204, 34, 34)    # Failure color
    
    # Position (Center of screen, shifted up slightly)
    position = 0, 0
    halign = center
    valign = center
    
    placeholder_text = <i>Enter Password</i>
}

# ----------------------------------------------------------------------
# WIDGET 3: LABEL (Clock)
# ----------------------------------------------------------------------
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +'%I:%M %p')" # 12-hour format, updates every 1000ms
    color = rgba(255, 255, 255, 1.0)
    font_size = 60
    font_family = Noto Sans Bold

    # Position (Above the password box)
    position = 0, -100
    halign = center
    valign = center
}

# ----------------------------------------------------------------------
# WIDGET 4: LABEL (Date)
# ----------------------------------------------------------------------
label {
    monitor = 
    text = cmd[update:60000] echo "$(date +'%A, %B %d')"
    color = rgba(200, 200, 200, 1.0)
    font_size = 20
    font_family = Noto Sans

    # Position (Below the clock)
    position = 0, -40
    halign = center
    valign = center
}
