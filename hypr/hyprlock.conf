$font = Monospace

# GENERAL
general {
  no_fade_in = true
  grace = 1
  hide_cursor = true
  ignore_empty_input = true
  text_trim = true
}

# BACKGROUND: use 'screenshot' to blur the current screen, or set path = ~/Pictures/lock.png
background {
  monitor =
  path = screenshot
  blur_passes = 3
  contrast = 0.9
  brightness = 0.75
  vibrancy = 0.15
  vibrancy_darkness = 0.0
}

# INPUT FIELD (center)
input-field {
  monitor =
  size = 300, 64
  outline_thickness = 2
  dots_size = 0.28
  dots_spacing = 0.18
  dots_center = true
  outer_color = rgba(0,0,0,0.25)
  inner_color = rgba(0,0,0,0.45)
  font_color = rgba(255,255,255,0.95)
  fade_on_empty = false
  font_family = $font
  placeholder_text = <i>Enter password...</i>
  hide_input = true
  position = 0, 40
  halign = center
  valign = center
}

# TIME (big, above input)
label {
  monitor =
  text = cmd[update:1000] date +"%H:%M"
  color = rgba(255,255,255,0.95)
  font_size = 96
  font_family = $font
  position = 0, -80
  halign = center
  valign = center
}
# GREETING (small, below input)
label {
  monitor =
  text = Hi, $USER
  color = rgba(255,255,255,0.8)
  font_size = 18
  font_family = $font
  position = 0, 120
  halign = center
  valign = center
}
